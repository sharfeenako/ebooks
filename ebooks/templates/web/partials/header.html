{% load static %}
    <!-- Main wrapper -->
        <!-- Header -->
        <header id="wn__header" class="header__area header__absolute sticky__header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-6 col-lg-2">
                        <div class="logo">
                            <a href="index-2.html">
                                <img src="{% static 'web/images/logo/logo.png' %}" alt="logo images">
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-8 d-none d-lg-block">
                        <nav class="mainmenu__nav">
                            <ul class="meninmenu d-flex justify-content-start">
                                <li class="drop {% if is_index %} active{% endif %}"><a href="{% url 'web:index' %}">Home</a>
                                   
                                </li>
                                <li class="drop"><a href="{% url 'web:book' %}">Shop</a>
                                   
                                </li>
                                <li class="drop  {% if is_shop %} active{% endif %}"><a href="{% url 'web:shop' %}">Books</a>
                                   
                                </li>
                                <li class="drop"><a href="shop-grid.html">Kids</a>
                                  
                                </li>
                                <li class="drop"><a href="#">Pages</a>
                                   
                                </li>
                                <li class="drop"><a href="">Blog</a>
                                    
                                </li>
                                <li><a href="contact.html">Contact</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="col-md-6 col-sm-6 col-6 col-lg-2">
                        <ul class="header__sidebar__right d-flex justify-content-end align-items-center">
                            <li class="shop_search  pe-3"><a class="search__active" href=""></a></li>
                          
                            <li class="setting__bar__icon"><a class="setting__active" href=""></a>
                                <div class="searchbar__content setting__block">
                                    <div class="content-inner">
                                        
                                        <div class="switcher-currency">
                                            <strong class="label switcher-label">
                                                <span>My Account</span>
                                            </strong>
                                            <div class="switcher-options">
                                                <div class="switcher-currency-trigger">
                                                    <div class="setting__menu">
                                                        {% if user.is_authenticated  %}
                                                        <span><a href="{% url 'web:logout' %}">Logout</a></span>
                            {% else %}
                            <span><a href="{% url 'web:login' %}">Login</a></span>

                            {% endif %}
                                                       
                                                        {% comment %} <span><a href="{% url 'web:login' %}">Sign In</a></span> {% endcomment %}
                                                        <span><a href="{% url 'web:signup' %}">Create An Account</a></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- Start Mobile Menu -->
                <div class="row d-none">
                    <div class="col-lg-12 d-none">
                        <nav class="mobilemenu__nav">
                            <ul class="meninmenu">
                                <li><a href="{% url 'web:index' %}">Home</a>
                                
                                </li>
                                <li><a href="{% url 'web:shop' %}">Books</a>
                                   
                                </li>
                                <li><a href="shop-grid.html">Shop</a>
                                    
                                </li>
                                <li><a href="blog.html">Blog</a>
                                   
                                </li>
                                <li><a href="contact.html">Contact</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <!-- End Mobile Menu -->
                <div class="mobile-menu d-block d-lg-none">
                </div>
                <!-- Mobile Menu -->
            </div>
        </header>

         <!-- Start Search Popup -->
         <div class="brown--color box-search-content search_active block-bg close__top">
            <form id="search_mini_form" class="minisearch" action="#">
                <div class="field__search">
                    <input type="text" placeholder="Search entire store here...">
                    <div class="action">
                        <a href="#"><i class="zmdi zmdi-search"></i></a>
                    </div>
                </div>
            </form>
            <div class="close__wrap">
                <span>close</span>
            </div>
        </div>
        <!-- End Search Popup -->
