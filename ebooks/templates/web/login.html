{% extends 'web/partials/base.html' %}
{% load static %}
{% block content %}

<!-- Start breadcrumb area -->
<div class="ht__breadcrumb__area bg-image--5">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__inner text-center">
                    <h2 class="breadcrumb-title">Shop List</h2>
                    <nav class="breadcrumb-content">
                        <a class="breadcrumb_item" href="index-2.html">Home</a>
                        <span class="brd-separator">/</span>
                        <span class="breadcrumb_item active">Shop List</span>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End breadcrumb area -->

<!-- Start My Account Area -->
<section class="my_account_area pt--80 pb--55 bg--white mt--120">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-12">
                <div class="my__account__wrapper">

                    <h3 class="account__title">Login</h3>

                    <form method="post">
                        {% csrf_token %}
                        <div class="account__form">
                            <div class="input__box">
                                <label>Username<span>*</span></label>
                                <input type="text" name="username" required>
                            </div>
                            <div class="input__box">
                                <label>Password<span>*</span></label>
                                <input type="password" name="password">
                            </div>
                            <div class="form__btn">
                                <button>Login</button>
                                <label class="label-for-checkbox">

                                </label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</section>
<!-- End My Account Area -->
{% endblock %}
